[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = [
  "E", "F", "W",
  "B", "C4", "I",
]
ignore = [
  "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101"]
"services/api/app.py" = ["E402"]

[tool.ruff.lint.isort]
known-first-party = ["config", "services"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pyright]
typeCheckingMode = "strict"
venvPath = "."
venv = "venv"
reportMissingTypeStubs = "none"
reportUnknownArgumentType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"
reportMissingTypeArgument = "none"
exclude = [
  "venv",
  ".venv",
  "env",
  "tmp",
  "node_modules",
  "services/web",
  "tests",
]
