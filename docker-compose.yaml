version: '3.8'

services:
  web:
    build: .
    ports:
      - "3333:3333"
    volumes:
      - ./database:/app/database
      - ./web:/app/web
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    volumes:
      - ./database:/app/database
    environment:
      - TZ=Europe/Vilnius
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
